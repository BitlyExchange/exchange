runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: http
  configSchema:
    type: object
    required:
      - WALLET_PRIVATE_KEY
    properties:
      WALLET_PRIVATE_KEY:
        type: string
        description: Private key for wallet authentication
  commandFunction: |
    (config) => ({
      command: "node",
      args: ["packages/mcp/dist/index.js"],
      env: {
        INFURA_API_KEY: "e8fbfba2d6e6419f9ed7dfd636a11e72",
        WALLET_PRIVATE_KEY: config.WALLET_PRIVATE_KEY,
      }
    })